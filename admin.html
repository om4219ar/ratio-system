<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - مدير النظام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-size: 16px; }
    .btn { font-size: 1rem; padding: 0.5rem 1rem; }
    .table-responsive { font-size: 0.9rem; }
    .form-control, .btn { height: auto; }
    .card { margin-bottom: 1.5rem; }
    #loading { font-size: 1.2rem; padding: 2rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid px-3 py-4">
    <h1 class="text-center mb-4">نظام إدارة رأس المال والأرباح</h1>

    <div id="loading" class="alert alert-info text-center">جاري التحميل...</div>

    <!-- إضافة عضو -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">إضافة عضو جديد</div>
      <div class="card-body">
        <form id="addMemberForm" class="row g-3">
          <div class="col-12 col-md-5">
            <input type="text" class="form-control" id="memberName" placeholder="الاسم" required />
          </div>
          <div class="col-12 col-md-5">
            <input type="number" class="form-control" id="memberContribution" placeholder="المساهمة" required />
          </div>
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-success w-100">إضافة</button>
          </div>
        </form>
      </div>
    </div>

    <!-- جدول الأعضاء -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-info text-white d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h5 class="mb-0">جدول الأعضاء</h5>
        <button id="copyBtn" class="btn btn-sm btn-light mt-2 mt-md-0">نسخ البيانات</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>ID</th>
                <th>الاسم</th>
                <th>المساهمة</th>
                <th>النسبة (%)</th>
                <th>الربح المستحق</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="membersTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- إدخال الربح -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">إدخال الربح اليومي</div>
      <div class="card-body">
        <form id="profitForm" class="row g-3">
          <div class="col-12 col-md-8">
            <input type="number" class="form-control" id="profitAmount" placeholder="مبلغ الربح" required />
          </div>
          <div class="col-12 col-md-4">
            <button type="submit" class="btn btn-success w-100">تسجيل الربح</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center text-muted small">
      آخر تحديث: <span id="lastUpdated"></span>
    </div>
  </div>

  <script>
    // دالة تحميل البيانات مع دعم file://
    function loadData(callback) {
      document.getElementById('loading').style.display = 'block';
      
      // محاولة استخدام fetch أولاً
      fetch('data.json?t=' + Date.now())
        .then(res => res.json())
        .then(json => {
          window.data = json;
          window.data.capital.total = window.data.capital.members.reduce((a, b) => a + b.contribution, 0);
          window.data.lastUpdated = new Date().toISOString();
          saveToStorage();
          document.getElementById('loading').style.display = 'none';
          if (callback) callback();
        })
        .catch(err => {
          console.warn('فشل fetch. جرب XMLHttpRequest...', err);
          // استخدام XMLHttpRequest للعمل على file://
          const xhr = new XMLHttpRequest();
          xhr.open('GET', 'data.json?t=' + Date.now(), true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 0) {
              // فقط إذا كان الملف موجودًا (في file://)
              try {
                const json = JSON.parse(xhr.responseText);
                window.data = json;
                window.data.capital.total = window.data.capital.members.reduce((a, b) => a + b.contribution, 0);
                window.data.lastUpdated = new Date().toISOString();
                saveToStorage();
                document.getElementById('loading').style.display = 'none';
                if (callback) callback();
              } catch (e) {
                console.error('فشل تحميل البيانات', e);
                useDefaultData(callback);
              }
            } else if (xhr.readyState === 4) {
              console.error('HTTP Error:', xhr.status);
              useDefaultData(callback);
            }
          };
          xhr.send();
        });
    }

    function useDefaultData(callback) {
      window.data = {
        capital: { total: 0, members: [] },
        profits: [],
        lastUpdated: new Date().toISOString()
      };
      saveToStorage();
      document.getElementById('loading').style.display = 'none';
      if (callback) callback();
    }

    function loadFromStorage() {
      const saved = localStorage.getItem('capitalData');
      if (saved) {
        try {
          window.data = JSON.parse(saved);
        } catch (e) {
          console.error('فشل في تحميل localStorage');
        }
      }
    }

    function saveToStorage() {
      localStorage.setItem('capitalData', JSON.stringify(window.data));
    }

    function formatNumber(num) {
      return num.toLocaleString('en-US');
    }

    function calculatePercentage(contribution, total) {
      return total > 0 ? ((contribution / total) * 100).toFixed(2) : '0.00';
    }

    function calculateAccumulatedProfitForMember(memberId) {
      return window.data.profits.reduce((total, profit) => {
        const partnerShare = profit.amount * 0.5;
        const member = window.data.capital.members.find(m => m.id === memberId);
        if (!member || window.data.capital.total === 0) return total;
        return total + (partnerShare * (member.contribution / window.data.capital.total));
      }, 0);
    }

    function addMember(name, contribution) {
      const id = `id-${window.data.capital.members.length + 1}`;
      window.data.capital.members.push({
        id,
        name: name.trim(),
        contribution: parseFloat(contribution)
      });
      window.data.capital.total = window.data.capital.members.reduce((sum, m) => sum + m.contribution, 0);
      saveToStorage();
    }

    function updateMember(id, name, contribution) {
      const member = window.data.capital.members.find(m => m.id === id);
      if (member) {
        member.name = name.trim();
        member.contribution = parseFloat(contribution);
        window.data.capital.total = window.data.capital.members.reduce((sum, m) => sum + m.contribution, 0);
        saveToStorage();
      }
    }

    function deleteMember(id) {
      window.data.capital.members = window.data.capital.members.filter(m => m.id !== id);
      window.data.capital.total = window.data.capital.members.reduce((sum, m) => sum + m.contribution, 0);
      saveToStorage();
    }

    function addProfit(amount) {
      const partnerShare = amount * 0.5;
      const managementShare = amount * 0.3;
      const expensesShare = amount * 0.2;

      const distribution = window.data.capital.members.map(member => {
        const share = window.data.capital.total > 0 ? (partnerShare * (member.contribution / window.data.capital.total)) : 0;
        return { id: member.id, share };
      });

      window.data.profits.push({
        date: new Date().toISOString().split('T')[0],
        amount: amount,
        distribution: {
          partners: partnerShare,
          management: managementShare,
          expenses: expensesShare,
          details: distribution
        }
      });
      saveToStorage();
    }

    function copyDataToClipboard() {
      const dataToCopy = JSON.stringify(window.data, null, 2);
      navigator.clipboard.writeText(dataToCopy).then(() => {
        alert("تم النسخ! الصقها في ملف data.json.");
      }).catch(err => {
        alert("فشل النسخ. انسخ من وحدة التحكم (F12)");
        console.log(dataToCopy);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFromStorage();
      loadData(renderAdminPage);
      setInterval(() => {
        loadData(renderAdminPage);
      }, 30000);
    });

    function renderAdminPage() {
      const tbody = document.getElementById('membersTableBody');
      tbody.innerHTML = '';

      const sortedMembers = [...window.data.capital.members].sort((a, b) => b.contribution - a.contribution);

      sortedMembers.forEach((member, index) => {
        const accumulated = calculateAccumulatedProfitForMember(member.id);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${member.id}</td>
          <td>${member.name}</td>
          <td>${formatNumber(member.contribution)}</td>
          <td>${calculatePercentage(member.contribution, window.data.capital.total)}%</td>
          <td>${formatNumber(accumulated.toFixed(2))}</td>
          <td>
            <button class="btn btn-sm btn-warning edit-btn" data-id="${member.id}">تعديل</button>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${member.id}">حذف</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('lastUpdated').textContent = new Date(window.data.lastUpdated).toLocaleString('ar-SA');

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.dataset.id;
          const member = window.data.capital.members.find(m => m.id === id);
          const name = prompt('تعديل الاسم:', member.name);
          const contribution = prompt('تعديل المساهمة:', member.contribution);
          if (name && contribution && !isNaN(contribution)) {
            updateMember(id, name, parseFloat(contribution));
            renderAdminPage();
          }
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          if (confirm('هل أنت متأكد من حذف هذا العضو؟')) {
            deleteMember(e.target.dataset.id);
            renderAdminPage();
          }
        });
      });

      document.getElementById('addMemberForm').onsubmit = (e) => {
        e.preventDefault();
        const name = document.getElementById('memberName').value;
        const contribution = document.getElementById('memberContribution').value;
        if (name && contribution && contribution > 0) {
          addMember(name, contribution);
          document.getElementById('addMemberForm').reset();
          renderAdminPage();
        } else {
          alert('يرجى إدخال بيانات صحيحة.');
        }
      };

      document.getElementById('profitForm').onsubmit = (e) => {
        e.preventDefault();
        const amount = parseFloat(document.getElementById('profitAmount').value);
        if (amount > 0) {
          addProfit(amount);
          document.getElementById('profitForm').reset();
          renderAdminPage();
        } else {
          alert('أدخل مبلغ ربح صحيح.');
        }
      };

      document.getElementById('copyBtn').onclick = copyDataToClipboard;
    }
  </script>
</body>
</html>
