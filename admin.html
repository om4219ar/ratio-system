<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحة العضو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { 
      background: #f8f9fa; 
      padding: 20px; 
      font-family: 'Segoe UI', sans-serif;
    }
    .loading { 
      text-align: center; 
      padding: 30px; 
      font-size: 1.2em; 
      color: #6c757d; 
    }
    .card { 
      border-radius: 12px; 
      box-shadow: 0 2px 12px rgba(0,0,0,0.1); 
    }
    .progress { 
      height: 32px; 
      background: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      font-weight: bold;
    }
    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 0.95rem;
      transition: width 0.4s ease;
    }
    .badge-rank {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.1em;
    }
    .rank-1 { background: #d4af37; color: #000; } /* ذهبي */
    .rank-2 { background: #c0c0c0; color: #000; } /* فضي */
    .rank-3 { background: #cd7f32; color: #fff; } /* برونزي */
    .rank-other { background: #6c757d; color: #fff; } /* باقي المراكز */
    .search-box { margin: 15px 0; }
    .table th, .table td { 
      text-align: center; 
      vertical-align: middle; 
    }
    .table th { 
      background-color: #495057; 
      color: white; 
    }
    .table tbody tr:hover {
      background-color: #f1f3f5;
    }
    .amount { color: #157347; font-weight: bold; }
    .profit-amount { color: #d9534f; font-weight: bold; }
  </style>
</head>
<body>

<div class="container-fluid">
  <h1 class="text-center mb-4">صفحة العضو</h1>

  <!-- حالة التحميل -->
  <div id="loading" class="alert alert-info text-center">جاري التحميل...</div>

  <div id="content" style="display: none;">
    
    <!-- رأس المال وآخر ربح -->
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h5>رأس المال الكلي</h5>
            <p class="h3 text-primary" id="totalCapital">0</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5>آخر ربح مسجل</h5>
            <div id="latestProfit"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- بحث عن عضو -->
    <div class="card mb-4 search-box">
      <div class="card-body">
        <h5>البحث عن عضو</h5>
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="البحث بالرقم (ID)" />
          <button onclick="searchMember()" class="btn btn-outline-primary">بحث</button>
        </div>
        <div id="searchResult" class="mt-2"></div>
      </div>
    </div>

    <!-- جدول موحد: الأعضاء + النسب + الربح المستحق -->
    <div class="card">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <span>📊 قائمة الأعضاء (مرتبة من الأكثر مساهمة)</span>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>الرقم</th>
                <th>الاسم</th>
                <th>المساهمة</th>
                <th>النسبة</th>
                <th>الربح المستحق (من 50%)</th>
                <th>شريط التقدم</th>
              </tr>
            </thead>
            <tbody id="membersTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let data = {
  capital: { total: 0, members: [] },
  profits: [],
  lastUpdated: new Date().toISOString()
};

// تحميل البيانات من localStorage
function loadData() {
  const saved = localStorage.getItem('capitalData');
  if (saved) {
    try {
      data = JSON.parse(saved);
      updateTotals();
    } catch (e) {
      console.error("فشل تحميل البيانات", e);
    }
  }
}

// تحديث إجمالي رأس المال والنسب
function updateTotals() {
  const total = data.capital.members.reduce((sum, m) => sum + m.contribution, 0);
  data.capital.total = total;
  data.capital.members.forEach(m => {
    m.percentage = total > 0 ? ((m.contribution / total) * 100).toFixed(2) : 0;
  });
}

// عرض البيانات
function render() {
  document.getElementById('loading').style.display = 'none';
  document.getElementById('content').style.display = 'block';

  // رأس المال
  document.getElementById('totalCapital').textContent = data.capital.total.toLocaleString('en-US');

  // آخر ربح
  const latestProfit = document.getElementById('latestProfit');
  if (data.profits.length > 0) {
    const p = data.profits[data.profits.length - 1];
    const partnersShare = p.distribution.partners;
    latestProfit.innerHTML = `
      <p class="mb-1">الربح: <strong>${p.amount.toLocaleString('en-US')}</strong></p>
      <div>
        <span class="badge bg-success">50% شركاء: ${partnersShare.toLocaleString('en-US')}</span>
        <span class="badge bg-info text-dark">30% إدارة: ${(p.distribution.management).toLocaleString('en-US')}</span>
        <span class="badge bg-warning">20% مصروفات: ${(p.distribution.expenses).toLocaleString('en-US')}</span>
      </div>
    `;
  } else {
    latestProfit.innerHTML = '<span class="text-muted">لم يتم تسجيل أي ربح بعد.</span>';
  }

  // ترتيب الأعضاء
  const sortedMembers = [...data.capital.members].sort((a, b) => b.contribution - a.contribution);
  const partnersShare = data.profits.length > 0 ? data.profits[data.profits.length - 1].distribution.partners : 0;

  // ملء الجدول
  const tableBody = document.getElementById('membersTable');
  tableBody.innerHTML = '';

  sortedMembers.forEach((m, index) => {
    const rank = index + 1;
    let badgeClass = 'rank-other';
    if (rank === 1) badgeClass = 'rank-1';
    else if (rank === 2) badgeClass = 'rank-2';
    else if (rank === 3) badgeClass = 'rank-3';

    // حساب الربح المستحق
    const memberProfit = data.capital.total > 0 ? (m.contribution / data.capital.total) * partnersShare : 0;
    
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <div class="badge-rank ${badgeClass}">${rank}</div>
      </td>
      <td><code>${m.id}</code></td>
      <td><strong>${m.name}</strong></td>
      <td><span class="amount">${m.contribution.toLocaleString('en-US')}</span></td>
      <td><span class="badge bg-primary">${m.percentage}%</span></td>
      <td><span class="profit-amount">${memberProfit.toLocaleString('en-US')}</span></td>
      <td>
        <div class="progress" title="نسبة المساهمة: ${m.percentage}%">
          <div class="progress-bar bg-gradient" 
               style="width: ${m.percentage}%; background: linear-gradient(90deg, #4CAF50, #8BC34A);"
               role="progressbar">
            <span>${m.percentage}%</span>
            <span>${memberProfit.toLocaleString('en-US')}</span>
          </div>
        </div>
      </td>
    `;
    tableBody.appendChild(tr);
  });
}

// بحث عن عضو
function searchMember() {
  const id = document.getElementById('searchInput').value.trim();
  const result = document.getElementById('searchResult');
  result.innerHTML = '';
  if (!id) return;

  const member = data.capital.members.find(m => m.id == id);
  if (member) {
    const sorted = [...data.capital.members].sort((a, b) => b.contribution - a.contribution);
    const rank = sorted.findIndex(m => m.id === member.id) + 1;
    const partnersShare = data.profits.length > 0 ? data.profits[data.profits.length - 1].distribution.partners : 0;
    const memberProfit = data.capital.total > 0 ? (member.contribution / data.capital.total) * partnersShare : 0;

    result.innerHTML = `
      <div class="alert alert-success">
        <strong>الاسم:</strong> ${member.name} |
        <strong>المساهمة:</strong> ${member.contribution.toLocaleString('en-US')} |
        <strong>النسبة:</strong> ${member.percentage}% |
        <strong>الترتيب:</strong> #${rank} |
        <strong>الربح المستحق:</strong> ${memberProfit.toLocaleString('en-US')}
      </div>
    `;
  } else {
    result.innerHTML = `<div class="alert alert-warning">العضو غير موجود.</div>`;
  }
}

// تحديث تلقائي كل 30 ثانية
function startAutoRefresh() {
  setInterval(() => {
    loadData();
    render();
  }, 30000);
}

// تهيئة الصفحة
window.onload = function () {
  loadData();
  render();
  startAutoRefresh();
};
</script>

</body>
</html>
